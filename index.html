<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest html+css</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

</head>

<body>

    <header class="header">
      <div class="logo">
        <a href="#"><img src="./src/images/logo.svg" alt="logo huddle"></a>
      </div>
    </header>

    <section class="about">
      <div class="img-mockups">
        <img src="./src/images/illustration-mockups.svg" alt="ilustração de mockups" class="img-illustration">
      </div>
      <div class="infos">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.</p>
        <a class="btn-register" href="#">Register</a>
      </div>
    </section>

    <footer class="footer">
      <div class="social">
        <a href="#" class="icons">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" class="icons">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="icons">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
    integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
</body>

</html>
